<!DOCTYPE html>
<html lang="fr">

	<title>Compte à rebours</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
<header>
	<h1>Compte à rebours</h1>

			<p class="textS">Secondes</p>		
		</div>

			<button class="btn--restart">Play</button>

	<div class="box">
		<div class="box--S"><p></p></div>
	</div>
	<hr/>
<footer>

</footer>
